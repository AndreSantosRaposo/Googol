<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Googol Menu</title>
    <style>
        .mensagem {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .sucesso {
            background-color: #d4edda;
            color: #008c23;
            border: 1px solid #c3e6cb;
        }
        .erro {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #main-menu {
            max-width: 50%;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="main-menu">
        <h1>Main Menu</h1>

        <div th:if="${mensagem}" th:class="'mensagem ' + ${tipo}" th:text="${mensagem}"></div>

        <ul>
            <li>
                <form action="/addUrl" method="post">
                    <label for="url">Digite o URL que deseja indexar:</label>
                    <input type="text" id="url" name="url" placeholder="http://exemplo.com" required>
                    <button type="submit">Indexar URL</button>
                </form>
            </li>
            <li>
                <form action="/searchTerms" method="POST">
                    <label for="termos">Digite termos com que deseja fazer a pesquisa:</label>
                    <input type="text" id="termos" name="termos" placeholder="Exemplo: Batata receita cozinhar" required>
                    <button type="submit">Fazer pesquisa</button>
                </form>
            </li>
            <li>
                <form action="/searchInlinks" method="POST">
                    <label for="link">Digite o URL para ver quais páginas tem ligação:</label>
                    <input type="text" id="link" name="link" placeholder="http://exemplo.com" required>
                    <button type="submit">Pesquisar inlinks</button>
                </form>
            </li>
        </ul>
    </div>
</body>
</html>
