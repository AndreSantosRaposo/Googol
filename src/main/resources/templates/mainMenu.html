<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Googol Menu</title>
    <style>
        .mensagem {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .sucesso {
            background-color: #d4edda;
            color: #77f193;
            border: 1px solid #c3e6cb;
        }
        .erro {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
<h1>Main Menu</h1>

<div th:if="${mensagem}" th:class="'mensagem ' + ${tipo}" th:text="${mensagem}"></div>

<ul>
    <li>
        <form action="/addUrl" method="post">
            <label for="url">Digite o URL que deseja indexar:</label>
            <input type="text" id="url" name="url" placeholder="http://exemplo.com" required>
            <button type="submit">Indexar URL</button>
        </form>
    </li>
</ul>
</body>
</html>
