<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Inlinks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        h2 {
            color: #667eea;
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .url-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            word-break: break-all;
        }
        .mensagem {
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        ul {
            list-style: none;
            margin: 15px 0;
        }
        li {
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 3px solid #667eea;
            word-break: break-all;
            transition: transform 0.2s;
        }
        li:hover {
            transform: translateX(5px);
            background: #e9ecef;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Resultados de Inlinks</h1>

    <div>
        <h2>URL pesquisada:</h2>
        <p class="url-box" th:text="${link}"></p>
    </div>

    <div>
        <h2>Inlinks encontrados:</h2>
        <div>
            <p class="mensagem" th:if="${mensagem}" th:text="${mensagem} + ':'"></p>
        </div>
        <ul>
            <li th:each="in : ${inlinks}" th:text="${in}"></li>
        </ul>
    </div>

    <form th:action="@{/menu}" method="GET">
        <button>Voltar ao Menu</button>
    </form>
</div>
</body>
</html>
